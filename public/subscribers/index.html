<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CRDS YT Subscribers</title>
    <meta name="description" content="Subscribers across channels">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="apple-touch-icon" href="icon.png"> -->
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.css">
  </head>

  <body>
    <div class="container-fluid mt4 ph4">
      <h2>Subscribers</h2>
      <h4>Benchmark</h4>
      <div class="channel d-flex align-items-center w-100 mv3">
        <div class="tc mr3">
          <div class="br2 h3 w3 dib bg-red white pt3" alt="Benchmark">B</div>
        </div>
        <div class="pv3 mr2 w-100 tc bg-light-red white" data-metric="subscribers">15000</div>
      </div>
      <h4>Channels</h4>
      <div class="channel d-flex align-items-center w-100 mv3">
        <div class="tc mr3">
          <img class="br2 h3 w3 dib" alt="Crossroads" src="https://yt3.ggpht.com/-ARyyPytxr6c/AAAAAAAAAAI/AAAAAAAAAAA/gi3AstIN5DY/s88-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        </div>
        <div class="pv3 mr2 tc bg-light-blue navy" style="width: calc((9884/15000) * 100%)" data-metric="subscribers">9884</div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv3">
        <div class="tc mr3">
          <img class="br2 h3 w3 dib" alt="Brian Brings A Beer" src="https://yt3.ggpht.com/-iSi4aKWJr5g/AAAAAAAAAAI/AAAAAAAAAAA/kRuhX3uX_-Y/s108-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        </div>
        <div class="pv3 mr2 tc bg-light-blue" style="width: calc((563/15000) * 100%)" data-metric="subscribers">563</div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv3">
        <div class="tc mr3">
          <img class="br2 h3 w3 dib" alt="Crossroads Music" src="https://yt3.ggpht.com/-QGBNAAWuTAc/AAAAAAAAAAI/AAAAAAAAAAA/UB7lNkirGuU/s108-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        </div>
        <div class="pv3 mr2 tc bg-light-blue" style="width: calc((847/15000) * 100%)" data-metric="subscribers">847</div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv3">
        <div class="tc mr3">
          <img class="br2 h3 w3 dib" alt="IKR" src="https://crds-cms-uploads.imgix.net/content/images/crossroads-podcast-ikr.jpg?dpr=2&ixjsv=2.2.3&q=50&w=360" />
        </div>
        <div class="pv3 mr2 tc bg-light-blue" style="width: calc((4230/15000) * 100%)" data-metric="subscribers">4230</div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv3">
        <div class="tc mr3">
          <img class="br2 h3 w3 dib" alt="IKR" src="https://crds-cms-uploads.imgix.net/content/images/crossroads-TLDR-podcast-cover.jpg?dpr=2&ixjsv=2.2.3&q=50&w=360" />
        </div>
        <div class="pv3 mr2 tc bg-light-blue" style="width: calc((6732/15000) * 100%)" data-metric="subscribers">6732</div>
      </div>
    </div>
  </body>
</html>
