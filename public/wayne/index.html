<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Wayne Score</title>
  <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.css">
	<style>
    .gauge {
      padding-left: 10px;
      display: block;
      margin: auto;
    }
	</style>
</head>
<body>
  <div class="text-center">
    <h1>Wayne Score</h1>
  </div>
  <div class="flex" style="height: 80vh; align-items: center;">
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-sm-4">
          <div id="crds-gauge"></div>
          <div class="tc">
						<h1 class="f1">46%</h1>
						<img class="br2 w3 h3 dib" alt="Crossroads" src="https://yt3.ggpht.com/-ARyyPytxr6c/AAAAAAAAAAI/AAAAAAAAAAA/gi3AstIN5DY/s88-c-k-no-mo-rj-c0xffffff/photo.jpg" />
						<p>Crossroads</p>
					</div>
        </div>
        <div class="col-sm-4">
          <div id="bbab-gauge"></div>
          <div class="tc">
						<h1 class="f1">92%</h1>
						<img class="br2 w3 h3 dib" alt="Brian Brings A Beer" src="https://yt3.ggpht.com/-iSi4aKWJr5g/AAAAAAAAAAI/AAAAAAAAAAA/kRuhX3uX_-Y/s108-c-k-no-mo-rj-c0xffffff/photo.jpg" />
						<p>Brian Brings A Beer</p>
					</div>
        </div>
        <div class="col-sm-4">
          <div id="cm-gauge"></div>  
          <div class="tc">
						<h1 class="f1">57%</h1>
						<img class="br2 w3 h3 dib" alt="Crossroads Music" src="https://yt3.ggpht.com/-QGBNAAWuTAc/AAAAAAAAAAI/AAAAAAAAAAA/UB7lNkirGuU/s108-c-k-no-mo-rj-c0xffffff/photo.jpg" />
						<p>Crossroads Music</p>
					</div>
        </div>
      </div>    
    </div>
  </div>

<script>
var gauge = function(container, configuration) {
	var that = {};
	var config = {
		size						: 300,
		clipWidth					: 200,
		clipHeight					: 110,
		ringInset					: 20,
		ringWidth					: 20,
		
		pointerWidth				: 10,
		pointerTailLength			: 5,
		pointerHeadLengthPercent	: 0.9,
		
		minValue					: 0,
		maxValue					: 10,
		
		minAngle					: -90,
		maxAngle					: 90,
		
		transitionMs				: 750,
		
		majorTicks					: 5,
		labelFormat					: d3.format(',g'),
		labelInset					: 10,
		
		arcColorFn					: d3.interpolateHsl(d3.rgb('#e8e2ca'), d3.rgb('#3e6c0a'))
	};
	var range = undefined;
	var r = undefined;
	var pointerHeadLength = undefined;
	var value = 0;
	
	var svg = undefined;
	var arc = undefined;
	var scale = undefined;
	var ticks = undefined;
	var tickData = undefined;
	var pointer = undefined;

	var donut = d3.layout.pie();
	
	function deg2rad(deg) {
		return deg * Math.PI / 180;
	}
	
	function newAngle(d) {
		var ratio = scale(d);
		var newAngle = config.minAngle + (ratio * range);
		return newAngle;
	}
	
	function configure(configuration) {
		var prop = undefined;
		for ( prop in configuration ) {
			config[prop] = configuration[prop];
		}
		
		range = config.maxAngle - config.minAngle;
		r = config.size / 2;
		pointerHeadLength = Math.round(r * config.pointerHeadLengthPercent);

		// a linear scale that maps domain values to a percent from 0..1
		scale = d3.scale.linear()
			.range([0,1])
			.domain([config.minValue, config.maxValue]);
			
		ticks = scale.ticks(config.majorTicks);
		tickData = d3.range(config.majorTicks).map(function() {return 1/config.majorTicks;});
		
		arc = d3.svg.arc()
			.innerRadius(r - config.ringWidth - config.ringInset)
			.outerRadius(r - config.ringInset)
			.startAngle(function(d, i) {
				var ratio = d * i;
				return deg2rad(config.minAngle + (ratio * range));
			})
			.endAngle(function(d, i) {
				var ratio = d * (i+1);
				return deg2rad(config.minAngle + (ratio * range));
			});
	}
	that.configure = configure;
	
	function centerTranslation() {
		return 'translate('+r +','+ r +')';
	}
	
	function isRendered() {
		return (svg !== undefined);
	}
	that.isRendered = isRendered;
	
	function render(newValue) {
		svg = d3.select(container)
			.append('svg:svg')
				.attr('class', 'gauge')
				.attr('width', config.clipWidth)
				.attr('height', config.clipHeight);
		
		var centerTx = centerTranslation();
		
		var arcs = svg.append('g')
				.attr('class', 'arc')
				.attr('transform', centerTx);
		
		arcs.selectAll('path')
				.data(tickData)
			.enter().append('path')
				.attr('fill', function(d, i) {
					return config.arcColorFn(d * i);
				})
				.attr('d', arc);
		
		var lg = svg.append('g')
				.attr('class', 'label')
				.attr('transform', centerTx);
		lg.selectAll('text')
				.data(ticks)
			.enter().append('text')
				.attr('transform', function(d) {
					var ratio = scale(d);
					var newAngle = config.minAngle + (ratio * range);
					return 'rotate(' +newAngle +') translate(0,' +(config.labelInset - r) +')';
				})
				.text(config.labelFormat);

		var lineData = [ [config.pointerWidth / 2, 0], 
						[0, -pointerHeadLength],
						[-(config.pointerWidth / 2), 0],
						[0, config.pointerTailLength],
						[config.pointerWidth / 2, 0] ];
		var pointerLine = d3.svg.line().interpolate('monotone');
		var pg = svg.append('g').data([lineData])
				.attr('class', 'pointer')
				.attr('transform', centerTx);
				
		pointer = pg.append('path')
			.attr('d', pointerLine/*function(d) { return pointerLine(d) +'Z';}*/ )
			.attr('transform', 'rotate(' +config.minAngle +')');
			
		update(newValue === undefined ? 0 : newValue);
	}
	that.render = render;
	
	function update(newValue, newConfiguration) {
		if ( newConfiguration  !== undefined) {
			configure(newConfiguration);
		}
		var ratio = scale(newValue);
		var newAngle = config.minAngle + (ratio * range);
		pointer.transition()
			.duration(config.transitionMs)
			.ease('elastic')
			.attr('transform', 'rotate(' +newAngle +')');
	}
	that.update = update;

	configure(configuration);
	
	return that;
};
</script>

<script>
function onDocumentReady() {
  var gaugeConfig = {
    size: 400,
		clipWidth: 400,
		clipHeight: 250,
		ringWidth: 60,
		maxValue: 100,
		transitionMs: 4000,
  }

	var crdsGauge = gauge('#crds-gauge', gaugeConfig);
  var bbabGauge = gauge('#bbab-gauge', gaugeConfig);
  var cmGauge = gauge('#cm-gauge', gaugeConfig);

  crdsGauge.render();
  bbabGauge.render();
  cmGauge.render();
	
	function updateReadings() {
    // the percentage we are setting to 100%
    var goal = 40;

    // add actual data: % of viewership that is WAYNE
    crdsGauge.update((18.3 / goal) * 100);
    bbabGauge.update((36.7 / goal) * 100);
    cmGauge.update((22.7 / goal) * 100);
  }
  
  updateReadings()
}

if ( !window.isLoaded ) {
	window.addEventListener("load", function() {
		onDocumentReady();
	}, false);
} else {
	onDocumentReady();
}
</script>
</body>
</html>
