<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Geyser</title>
  <meta name="description" content="Data so you can see it">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.css">
</head>
<style>
  .arc text {
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 1px;
    text-anchor: middle;
    z-index: 100;
  }

  .arc path {
    stroke: #fff;
  }
</style>
<div class="container-fluid pa4">
  <h1>Views By Source</h1>
  <svg width="1200" height="800"></svg>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    radius = Math.min(width, height) / 2,
    g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  var color = d3.scaleOrdinal(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00", "#EB743B", "#F08A83", "#FF766C", "#F94235"]);

  var pie = d3.pie()
    .sort(null)
    .value(function (d) {
      return d.amount;
    });

  var path = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

  var label = d3.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

  d3.csv("data.csv", function (d) {
    d.amount = +d.amount;
    return d;
  }, function (error, data) {
    if (error) throw error;

    var arc = g.selectAll(".arc")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "arc");

    arc.append("path")
      .attr("d", path)
      .attr("fill", function (d) {
        return color(d.data.kind);
      });

    arc.append("text")
      .attr("transform", function (d) {
        return "translate(" + label.centroid(d) + ")";
      })
      .attr("dy", "0.35em")
      .text(function (d) {
        return d.data.kind;
      });
  });
</script>
