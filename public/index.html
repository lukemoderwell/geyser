<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Geyser</title>
  <meta name="description" content="Data so you can see it">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- <link rel="apple-touch-icon" href="icon.png"> -->
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.css">
</head>

<body>
  <div class="mb4 pa5 bg-navy">
    <h2 class="f6 ttu light-gray">50K Subscribers</h2>
    <div class="flex">
      <div class="w-100 bg-lightest-blue">
        <div class="bg-blue pv1" data-progress></div>
      </div>
    </div>
  </div>
  <div class="container mv4">
    <div class="row">
      <div class="d-flex align-items-center w-100 tc">
        <div class="w-25 mh2 tc"><h5 class="f6 ttu">Channels</h5></div>
        <div class="w-25 mh2 tc"><h5 class="f6 ttu">Subscribers</h5></div>
        <div class="w-25 mh2 tc"><h5 class="f6 ttu">Audience Retention</h5></div>
        <div class="w-25 mh2 tc"><h5 class="f6 ttu">Watch Time</h5></div>
      </div>
    </div>
    <div class="row">
      <div class="channel d-flex align-items-center w-100 mv3">
        <div class="channel-card w-25 pa2 tc">
          <img class="br2 h4 w4 dib" alt="Crossroads" src="https://yt3.ggpht.com/-ARyyPytxr6c/AAAAAAAAAAI/AAAAAAAAAAA/gi3AstIN5DY/s88-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        </div>
        <div class="pv4 w-25 mh2 tc bg-light-red" data-metric="subscribers"></div>
        <div class="pv4 w-25 mh2 tc bg-light-blue" data-metric="retention">
          <h2 class="f2">+5%</h2>
        </div>
        <div class="pv4 w-25 mh2 tc bg-washed-red" data-metric="watch">
          <h2 class="f2">-3%</h2>
        </div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv3">
        <div class="channel-card w-25 pa2 tc">
          <img class="br2 h4 w4 dib" alt="Brian Brings A Beer" src="https://yt3.ggpht.com/-iSi4aKWJr5g/AAAAAAAAAAI/AAAAAAAAAAA/kRuhX3uX_-Y/s108-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        </div>
        <div class="pv4 w-25 mh2 tc bg-lightest-blue" data-metric="subscribers"></div>
        <div class="pv4 w-25 mh2 tc bg-light-blue " data-metric="retention">
          <h2 class="f2">+7%</h2>
        </div>
        <div class="channel-metric pa4 w-25 mh2 tc bg-light-gray" data-metric="watch">
          <h2 class="f2">0</h2>
        </div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv3">
        <div class="channel-card w-25 pa2 tc">
          <img class="br2 h4 w4 dib" alt="Crossroads Music" src="https://yt3.ggpht.com/-QGBNAAWuTAc/AAAAAAAAAAI/AAAAAAAAAAA/UB7lNkirGuU/s108-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        </div>
        <div class="channel-metric pa4 w-25 mh2 tc" data-metric="subscribers"></div>
        <div class="channel-metric pa4 w-25 mh2 tc bg-lightest-blue" data-metric="retention">
          <h2 class="f2">+4%</h2>
        </div>
        <div class="channel-metric pa4 w-25 mh2 tc bg-blue" data-metric="watch">
          <h2 class="f2 white">+22%</h2>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src='./client.js'></script>
</body>
</html>
