<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Geyser</title>
  <meta name="description" content="Data so you can see it">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- <link rel="apple-touch-icon" href="icon.png"> -->
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row mb4 pa4 bg-navy">
      <h2 class="f6 ttu light-gray"><span class="f1 white" data-progress-title></span> / 50,000 Subscribers</h2>
      <div class="w-100 bg-lightest-blue">
        <div class="bg-blue pv1 tr" data-progress></div>
      </div>
    </div>
    <div class="row ph4">
      <div class="d-flex align-items-center w-100 tc">
        <div class="w-10"></div>
        <div class="w-30 tc"><h5 class="f6 ttu">Subscribers</h5></div>
        <div class="w-30 tc"><h5 class="f6 ttu">Audience Retention</h5></div>
        <div class="w-30 tc"><h5 class="f6 ttu">Watch Time</h5></div>
      </div>
    </div>
    <div class="row ph4">
      <div class="channel d-flex align-items-center w-100 mv2">
        <div class="w-10 tc">
          <img class="br2 h3 w3 dib" alt="Crossroads" src="https://yt3.ggpht.com/-ARyyPytxr6c/AAAAAAAAAAI/AAAAAAAAAAA/gi3AstIN5DY/s88-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        </div>
        <div class="pv4 w-30 mr2 tc" data-metric="subscribers"></div>
        <div class="pv4 w-30 mh2 tc" data-metric="retention"></div>
        <div class="pv4 w-30 ml2 tc" data-metric="watch"></div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv2">
        <div class="w-10 tc">
          <img class="br2 h3 w3 dib" alt="Brian Brings A Beer" src="https://yt3.ggpht.com/-iSi4aKWJr5g/AAAAAAAAAAI/AAAAAAAAAAA/kRuhX3uX_-Y/s108-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        </div>
        <div class="pv4 w-30 mr2 tc" data-metric="subscribers"></div>
        <div class="pv4 w-30 mh2 tc" data-metric="retention"></div>
        <div class="pv4 w-30 ml2 tc" data-metric="watch"></div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv2">
        <div class="w-10 tc">
          <img class="br2 h3 w3 dib" alt="Crossroads Music" src="https://yt3.ggpht.com/-QGBNAAWuTAc/AAAAAAAAAAI/AAAAAAAAAAA/UB7lNkirGuU/s108-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        </div>
        <div class="pv4 w-30 mr2 tc" data-metric="subscribers"></div>
        <div class="pv4 w-30 mh2 tc" data-metric="retention"></div>
        <div class="pv4 w-30 ml2 tc" data-metric="watch"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src='./client.js'></script>
</body>
</html>
