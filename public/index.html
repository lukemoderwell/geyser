<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Geyser</title>
  <meta name="description" content="Data so you can see it">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.css">
</head>

<body>
  <div class="container mv4">
    <div class="row d-flex align-items-center">
      <div class="w4"></div>
      <div class="metric-label mh4"><p>Weekly Subscribers</p></div>
      <div class="metric-label mh4"><p>Audience Retention</p></div>
      <div class="metric-label mh4"><p>Wayne Score</p></div>
    </div>
    <div class="row">
      <div class="channel d-flex align-items-center w-100 mv2">
        <div class="channel-card w4 pa2 tc">
          <img src="http://tachyons.io/img/logo.jpg" class="br2 h3 w3 dib" alt="avatar">
          <p>Crossroads</p>
        </div>
        <div class="channel-metric mh4 tc">
          <h2>+12%</h2>
        </div>
        <div class="channel-metric mh4 tc">
          <h2>35</h2>
        </div>
        <div class="channel-metric mh4 tc">
          <h2>-3%</h2>
        </div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv2">
        <div class="channel-card w4 pa2 tc">
          <img src="http://tachyons.io/img/logo.jpg" class="br2 h3 w3 dib" alt="avatar">
          <p>Brian Brings A Beer</p>
        </div>
        <div class="channel-metric mh4">
          <h2>+12%</h2>
        </div>
        <div class="channel-metric mh4">
          <h2>35</h2>
        </div>
        <div class="channel-metric mh4  ">
          <h2>-3%</h2>
        </div>
      </div>
      <div class="channel d-flex align-items-center w-100 mv2">
        <div class="channel-card w4 pa2 tc">
          <img src="http://tachyons.io/img/logo.jpg" class="br2 h3 w3 dib" alt="avatar">
          <p>Crossroads Music</p>
        </div>
        <div class="channel-metric mh4">
          <h2>+12%</h2>
        </div>
        <div class="channel-metric mh4">
          <h2>35</h2>
        </div>
        <div class="channel-metric mh4  ">
          <h2>-3%</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
